<section class="articulo">
  <div class="articulo-container">
      <!-- Imagen del proyecto -->
      <div class="articulo-imagen">
          <!-- Cambiamos el src estático por [src]="articulo?.image" -->
          <img [src]="articulo?.image" [alt]="articulo?.title" class="imagen-proyecto">
      </div>

      <!-- Descripción del proyecto -->
      <div class="articulo-descripcion">
          <!-- Cambiamos el título estático por {{ articulo?.title }} -->
          <h2 class="articulo-titulo">{{ articulo?.title }}</h2>
          <!-- Cambiamos la descripción estática por {{ articulo?.description }} -->
          <p class="articulo-texto">
              {{ articulo?.description }}
          </p>

          <!-- Logos de tecnologías -->
          <div class="tecnologias">
              <h3 class="tecnologias-titulo">Tecnologías Utilizadas</h3>
              <div class="tecnologias-lista">
                  <!-- Recorremos el array de technologies usando *ngFor -->
                  <ng-container *ngFor="let tech of articulo?.technologies">
                    <img
                      [src]="tech.image"
                      [alt]="tech.alt"
                      class="tecnologia-logo"
                    />
                  </ng-container>
              </div>
          </div>
      </div>
  </div>
</section>

<!-- Mantén este párrafo si quieres mostrar el id que se obtuvo de la URL -->
<p>El artículo seleccionado tiene el id: {{ id }}</p>
